<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Modern Website</title>
    <style>
      body {
          font-family: 'Arial', sans-serif;
          margin: 0;
          padding: 0;
          text-align: center;
          background: url('views/background_1.gif') no-repeat center center fixed; 
          -webkit-background-size: cover;
          -moz-background-size: cover;
          -o-background-size: cover;
          background-size: cover;
          position: relative;
      }

        header {
            background-color: #333;
            padding: 15px;
            color: white;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-top: 50px;
        }

        p {
            color: #555;
            font-size: 18px;
            margin-bottom: 30px;
        }

        a {
            background-color: #4caf50;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 4px;
            margin: 0 10px;
            font-size: 16px;
        }

        a:hover {
            background-color: #45a049;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .features {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .feature {
            flex: 1;
            background-color: #fff;
            padding: 20px;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        .feature h2 {
            color: #333;
        }

        .feature p {
            color: #555;
            font-size: 16px;
        }

    </style>
</head>
<body>
    <header>
        <!-- Website Logo and Navbar -->
        <img src="your_logo.png" alt="Website Logo">
    </header>

    <div class="container">
        <h1>Welcome to Dzair Earn</h1>
        <p>Earn now, and cash out in DZ Dinar</p>

        <div>
            <a href="/login">Login</a>
            <a href="/signup">Signup</a>
          <a href="/blog">Blog</a>
        </div>

        <!-- Additional Features Section -->
        <div class="features">
            <div class="feature">
                <h2>Feature 1</h2>
                <p>Discover amazing content and services.</p>
            </div>

            <div class="feature">
                <h2>Feature 2</h2>
                <p>Connect with like-minded people.</p>
            </div>

            <div class="feature">
                <h2>Feature 3</h2>
                <p>Personalized experience just for you.</p>
            </div>
        </div>
    </div>
  <iframe src="/leaderboard" width="100%" height="400px" frameborder="0"></iframe>
  <div class="spacer"></div> <!-- Add this spacer -->

    <footer style="background-color: #333; color: white; padding: 0px; position: fixed; bottom: 0; width: 100%;">
      <p>&copy; 2023 Dzair Earn. All rights reserved.<br>Designed by I.E Aris</p>
  </footer>

</body>
</html>
